name: telegram message

# Controls when the workflow will run
on: [push, pull_request, create, delete, issues]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a job called "build" adn "log-github-event-goodies"
  push:

    if: ${{ github.event.commits != null }}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - uses: actions/checkout@v2
        with:
          # checkout full tree
          fetch-depth: 0
      - run: |
          git log --pretty=format:"'\`%h\`' - %an, %ar : %s" ${{ github.event.before }}..${{ github.sha }} > COMMITS_LIST

      - name: Set outputs
        id: commits_list
        # The part of this solution to focus on is that weâ€™re substituting the %, \n, and \r characters
        run: |
          COMMITS_STRING=$(cat COMMITS_LIST)
          COMMITS_STRING="${COMMITS_STRING//'%'/'%25'}"
          COMMITS_STRING="${COMMITS_STRING//$'\n'/'%0A'}"
          COMMITS_STRING="${COMMITS_STRING//$'\r'/'%0D'}"
          echo "::set-output name=full_list::$COMMITS_STRING"

      - name: send default message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            *[${{ github.event.repository.name }}:${{ github.ref_name }}]* by *${{ github.actor }}*:

            ${{ steps.commits_list.outputs.full_list }}

            [See changes](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}..${{ github.sha }})

  create:

    if: ${{ github.event.master_branch != null && github.event.commits == null }}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: send default message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            *[${{ github.event.repository.name }}:${{ github.ref_name }}]* by *${{ github.actor }}*:

            create [${{ github.event.ref }}](https://github.com/${{ github.repository }}/tree/${{ github.event.ref }}) from [${{ github.event.master_branch }}](https://github.com/${{ github.repository }}/tree/${{ github.event.master_branch }})

  pull_request:

    if: ${{ github.event.pull_request != null }}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: send default message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            *[${{ github.event.repository.name }}:${{ github.ref_name }}]* by *${{ github.actor }}*:

            pull request from [${{ github.event.pull_request.head.ref }}](https://github.com/${{ github.repository }}/tree/${{ github.event.head.ref }}) to [${{ github.event.pull_request.master.ref }}](https://github.com/${{ github.repository }}/tree/${{ github.event.master.ref }})

  delete:

    if: ${{ github.event.master_branch == null && github.event.commits == null && github.event.pull_request == null }}

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      - name: send default message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            *[${{ github.event.repository.name }}:${{ github.ref_name }}]* by *${{ github.actor }}*:

            delete brunch ${{ github.event.ref }}

  log-github-event-goodies:
    name: "LOG Everything on GitHub Event"
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        run: |
          echo "${{ toJSON( github.event ) }}"
